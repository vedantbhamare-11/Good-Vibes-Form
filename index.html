<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>
            Good Vibes Form
        </title>
    </head>
    <body>
        <header>
            <h1>Good Vibes Form</h1>
        </header>
        <div class="box"> 
            <div>
                <p>Tell us something positive that happened to you today.</p>
            </div>
            <form>
                <div class="form-rows">
                    <div class="labels">
                        <label for="name">Name</label>
                    </div>
                    <div class="fields">
                        <input type="text" class="input-fields" placeholder="Enter your Name" required>
                    </div>
                </div>

                <div class="form-rows">
                    <div class="labels">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="fields">
                        <input type="text" class="input-fields" placeholder="Enter your E-mail address" required>
                    </div>
                </div>

                <div class="form-rows">
                    <div class="labels">
                        <label for="number">On a scale of 1-10, how good was it?</label>
                    </div>
                    <div class="fields">
                        <input type="number" class="input-fields" placeholder="Enter a number between 1 to 10" min="1" max="10">
                    </div>
                </div>

                <div class="form-rows">
                    <div>
                        <div class="labels">
                            <label for="place">Where did it happen?</label>
                        </div>
                        <div class="fields">
                            <select name="place" id="place" class="dropdown">place of positive expirence
                            <option value="home">At Home</option>
                            <option value="commute">On my Commute</option>
                            <option value="work">At work</option>
                            <option value="outside">On street</option>
                            <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-rows">
                    <div>
                        <div class="labels">
                            <label for="time">At what time of day did it happen?</label>
                        </div>
                        <div class="fields">
                            <ul id="time-of-day" style="list-style: none;">
                                <li class="radio">
                                  <label>
                                    Morning
                                    <input name="time-radio" type="radio" value="1" class="user-selection">
                                  </label>
                                </li>
                                <li class="radio">
                                  <label>
                                    Afternoon
                                    <input name="time-radio" type="radio" value="2" class="user-selection">
                                  </label>
                                </li>
                                <li class="radio">
                                  <label>
                                    Evening
                                    <input name="time-radio" type="radio" value="3" class="user-selection">
                                  </label>
                                </li>
                              </ul>
                        </div>
                    </div>
                </div>
                
                <div class="form-rows">
                    <div>
                        <div class="labels">
                            <label for="feelings">What emotions did you experience?<br>(Select all that apply)
                            </label>
                        </div>
                        <div class="fields">
                            <ul id="feelings" style="list-style: none;">
                                <li class="radio">
                                    <label for="feelings-check">
                                        <input type="checkbox" value="1" class="user-selection">Excited 
                                    </label>
                                </li>
                                <li class="radio">
                                    <label for="feelings-check">
                                        <input type="checkbox" value="2" class="user-selection">Humbled 
                                    </label>
                                </li>
                                <li class="radio">
                                    <label for="feelings-check">
                                        <input type="checkbox" value="3" class="user-selection">Elated 
                                    </label>
                                </li>
                                <li class="radio">
                                    <label for="feelings-check">
                                        <input type="checkbox" value="4" class="user-selection">Loved 
                                    </label>
                                </li>
                                <li class="radio">
                                    <label for="feelings-check">
                                        <input type="checkbox" value="5" class="user-selection">Enthusiastic 
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="form-rows">
                    <div>
                        <div class="labels">
                            <label for="event-details">Please describe your positive experience.</label>
                        </div>
                        <div class="fields">
                            <textarea style="height: 50px;resize:vertical; id="event-details" cols="1" rows="1" placeholder="Enter your expereince here... " class="input-fields"></textarea>
                        </div>
                    </div>
                </div>
                <button class="button" id="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
